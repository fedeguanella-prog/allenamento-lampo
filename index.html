<!DOCTYPE html>
<html lang="it">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Allenamento Lampo</title><link rel="manifest" href="manifest.json"><link rel="stylesheet" href="style.css"></head>
<body>
<header>ALLENAMENTO LAMPO</header>
<div id="setup" class="screen">
<label>Durata esercizio (s): <input id="duration" type="number" value="60" min="10"></label>
<label>Pausa (s): <input id="rest" type="number" value="15" min="5"></label>
<button id="startBtn" class="btn">START</button>
</div>
<div id="countdown" class="overlay hidden"><div id="count-num">3</div></div>
<main id="workout" class="screen hidden">
<img id="exercise-img" src="" class="exercise-img">
<div id="exercise-name" class="exercise-name"></div>
<div id="timer-circle"><span id="timer-text">60</span></div>
</main>
<script src="script.js"></script>
</body></html>
